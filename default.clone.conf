
#user  nobody;
worker_processes  1;

#error_log  logs/error.log debug;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
		listen 80;
		server_name localhost;
		return 301 https://$host$request_uri;
    }

	server {
		listen 444 ssl;
		server_name localhost;

		ssl_certificate ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.crt;
    ssl_certificate_key ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.decrypted.key;

    location / {
        proxy_pass http://192.168.52.5:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
		  }
    }


    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #

    server {
      listen 443 ssl;
      server_name localhost;

      ssl_certificate ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.crt;
      ssl_certificate_key ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.decrypted.key;

		location / {
        proxy_pass http://192.168.52.5:8055; # Directus default port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
		}
	}

	server {
		listen 8443 ssl;
		server_name localhost;

		ssl_certificate ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.crt;
    ssl_certificate_key ../ssl/stgqrepcms.aqarat.gov.qa/stgqrepcms.aqarat.gov.qa.decrypted.key;

		location / {
			proxy_pass http://192.168.52.4:9080; # Backend Services
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header X-Forwarded-Proto $scheme;
			proxy_set_header Authorization $http_authorization;
		}
	}

}
