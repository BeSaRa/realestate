<app-extra-header class="flex -mt-32 relative text-white">
  <div class="flex justify-between items-center h-60">
    <div id="logo-side"><h1 class="text-5xl font-semibold -mt-20">المنصة العقارية لدولة قطر</h1></div>
    <div id="slider-side">
      <img class="w-auto h-auto" ngSrc="assets/images/slider.png" alt="slider" height="240" width="470" />
    </div>
  </div>
</app-extra-header>
<div class="content-wrapper p-10">
  <div class="flex justify-center">
    <div class="w-4/5 col-span-3 p-10 shadow-sm rounded-xl border text-center">
      <h1 class="heading text-5xl self-start text-primary border-secondary font-semibold inline-block mb-5">
        {{ pageData.title }}
      </h1>
      <div class="mt-10 !text-2xl" [innerHtml]="pageData.content | safeHtml"></div>
    </div>
  </div>
</div>
