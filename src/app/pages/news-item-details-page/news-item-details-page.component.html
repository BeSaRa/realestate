<app-extra-header class="flex -mt-32 relative text-white">
  <div class="flex justify-between items-center h-60">
    <div id="logo-side"><h1 class="text-5xl font-semibold -mt-20">المنصة العقارية لدولة قطر</h1></div>
    <div id="slider-side">
      <img class="w-auto h-auto" ngSrc="assets/images/slider.png" alt="slider" height="240" width="470" />
    </div>
  </div>
</app-extra-header>
<div class="content-wrapper p-10">
  <div class="flex justify-center">
    <div *ngIf="newsItemData" class="w-5/6 grid grid-cols-4 gap-5">
      <div class="col-span-3 p-10 shadow-sm rounded-xl border">
        <h1 class="heading text-3xl self-start text-primary border-secondary font-semibold inline-block mb-5">
          {{ newsItemData.title }}
        </h1>
        <span class="news-date mb-2 flex items-center text-xl text-white py-1 px-2 bg-primary rounded-xl gap-x-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10s10-4.5 10-10S17.5 2 12 2M7.7 15.5L7 14.2l4-2.3V7h1.5v5.8l-4.8 2.7Z" />
          </svg>
          <span class="text-xl">{{ newsItemData.date_created | date : "longDate" : "UTC" : "ar" }}</span>
        </span>
        <div class="overflow-hidden mt-10 rounded-2xl">
          <img class="w-full" [src]="newsItemData.imageUrl" [alt]="newsItemData.title" />
        </div>
        <div class="mt-10 mb-5 w-full h-0 border-b border-b-primary"></div>
        <div
          class="news-tags flex gap-x-2 [&>a]:bg-gray-200 [&>a]:px-2 [&>a]:text-xl [&>a]:py-1 [&>a:hover]:bg-gray-400 [&>a]:rounded-lg">
          <a *ngFor="let tag of newsItemData.tags" (click)="$event.preventDefault()" href="#">{{ tag }}</a>
        </div>
        <div class="!text-2xl" [innerHtml]="newsItemData.content | safeHtml"></div>
        <div class="mt-10 mb-5 w-full h-0 border-b border-b-primary"></div>

        <div class="news-social-shares flex items-center text-primary">
          <a mat-icon-button (click)="$event.preventDefault()" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M18 3H6v4h12m1 5a1 1 0 0 1-1-1a1 1 0 0 1 1-1a1 1 0 0 1 1 1a1 1 0 0 1-1 1m-3 7H8v-5h8m3-6H5a3 3 0 0 0-3 3v6h4v4h12v-4h4v-6a3 3 0 0 0-3-3Z" />
            </svg>
          </a>
          <a mat-icon-button (click)="$event.preventDefault()" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M12 2.04c-5.5 0-10 4.49-10 10.02c0 5 3.66 9.15 8.44 9.9v-7H7.9v-2.9h2.54V9.85c0-2.51 1.49-3.89 3.78-3.89c1.09 0 2.23.19 2.23.19v2.47h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.78l-.45 2.9h-2.33v7a10 10 0 0 0 8.44-9.9c0-5.53-4.5-10.02-10-10.02Z" />
            </svg>
          </a>
          <a mat-icon-button (click)="$event.preventDefault()" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M22.46 6c-.77.35-1.6.58-2.46.69c.88-.53 1.56-1.37 1.88-2.38c-.83.5-1.75.85-2.72 1.05C18.37 4.5 17.26 4 16 4c-2.35 0-4.27 1.92-4.27 4.29c0 .34.04.67.11.98C8.28 9.09 5.11 7.38 3 4.79c-.37.63-.58 1.37-.58 2.15c0 1.49.75 2.81 1.91 3.56c-.71 0-1.37-.2-1.95-.5v.03c0 2.08 1.48 3.82 3.44 4.21a4.22 4.22 0 0 1-1.93.07a4.28 4.28 0 0 0 4 2.98a8.521 8.521 0 0 1-5.33 1.84c-.34 0-.68-.02-1.02-.06C3.44 20.29 5.7 21 8.12 21C16 21 20.33 14.46 20.33 8.79c0-.19 0-.37-.01-.56c.84-.6 1.56-1.36 2.14-2.23Z" />
            </svg>
          </a>
        </div>
      </div>
      <ng-container *ngIf="relatedNews.length">
        <div class="col-span-1 self-baseline py-4 px-2 shadow-sm rounded-xl border">
          <app-related-news-list title="أخبار ذات صلة" [newsData]="relatedNews"></app-related-news-list></div
      ></ng-container>
    </div>
  </div>
</div>
