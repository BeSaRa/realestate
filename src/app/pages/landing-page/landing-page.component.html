<app-extra-header class="flex -mt-32 relative text-white text-center">
  <div class="h-60 flex flex-col justify-center" id="logo-side">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-semibold">{{ lang.map.qatar_real_estate_platform }}</h1>
    <h2 class="text-xl sm:text-2xl md:text-3xl font-semibold">
      {{ lang.toggleMap.qatar_real_estate_platform }} -
      <span class="text-gray-400 font-normal">({{ lang.map.trial_run }})</span>
    </h2>
  </div>
</app-extra-header>

<div class="content-wrapper p-5 lg:p-10">
  <!-- <app-banner />
  <br />
  <br /> -->
  <app-news-list [title]="lang.map.latest_news" [newsData]="(newsData | async) ?? []" />
  <div class="flex justify-center mt-10">
    <app-button buttonStyle="secondary" routerLink="/news"> {{ lang.map.more }}... </app-button>
  </div>

  <br />
  <br />
  <div class="flex justify-center items-center">
    <div
      class="shadow-gray-200 custom-shadow flex flex-col items-center lg:flex-row w-full rounded-xl border gap-y-5 p-5 lg:w-3/4 lg:p-20 lg:gap-x-10">
      <div class="w-full lg:w-3/5 flex flex-col gap-y-5 lg:gap-y-10 items-stretch">
        <app-newsletter-form />
        <app-voting-form />
      </div>
      <div class="w-full lg:w-2/5 flex flex-col gap-y-5 lg:gap-y-10 items-stretch">
        <app-inwani />
        <app-inquiries />
      </div>
    </div>
  </div>
</div>
