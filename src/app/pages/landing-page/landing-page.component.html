<app-extra-header class="flex -mt-32 relative text-white">
  <div class="flex justify-between items-center h-60">
    <div class="h-60 flex flex-col justify-center items-start" id="logo-side">
      <h1 class="text-5xl font-semibold">المنصة العقارية لدولة قطر</h1>
      <h2 class="text-3xl font-semibold">
        Qatar Real Estate Platform - <span class="text-gray-400 font-normal">(تشغيل تجريبي)</span>
      </h2>
    </div>
    <div id="slider-side">
      <img class="w-auto h-auto" ngSrc="assets/images/slider.png" alt="slider" height="240" width="470" />
    </div>
  </div>
</app-extra-header>
<div class="content-wrapper p-10">
  <app-banner />
  <br />
  <br />
  <app-news-list title="آخر الأخبار" [newsData]="(newsData | async) ?? []" />
  <div class="text-center mt-10">
    <button routerLink="/news" class="self-center !bg-secondary !text-white !shadow-xl" mat-button>المزيد ...</button>
  </div>

  <br />
  <br />
  <div class="flex justify-center">
    <div class="shadow-xl flex rounded-xl border w-3/4 p-20 gap-x-10">
      <div class="w-3/5 flex flex-col gap-y-10">
        <app-newsletter-form />
        <app-voting-form />
      </div>
      <div class="w-2/5 flex flex-col gap-y-10 items-center">
        <app-inwani />
        <app-inquiries />
      </div>
    </div>
  </div>
</div>
