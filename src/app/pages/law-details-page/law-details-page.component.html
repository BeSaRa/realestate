<div class="content-wrapper p-4 md:p-10">
  <h2 class="heading text-3xl self-start text-primary border-secondary font-semibold inline-block">
    {{ lang.map.law_details }}
  </h2>
  <div class="flex justify-between items-center gap-4 md:gap-8 lg:gap-16 xl:gap-20 my-12">
    <div class="flex-1 bg-sand p-2 sm:p-4 lg:p-10">
      <h3 class="mb-1 md:text-xl lg:text-2xl text-primary font-bold">{{ lawData.title }}</h3>
      <div class="text-sm mg:text-base lg:text-lg text-gray-500">
        <p>{{ lang.map.release_year }}: {{ lawData.issue_date | date : "yyyy" }}</p>
        <p>{{ lang.map.law_number }}: {{ lawData.law_number }}</p>
      </div>
    </div>
    <div class="flex flex-col w-[90px] md:w-24 lg:w-30 items-center">
      <div class="h-24 overflow-hidden text-primary rounded-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" viewBox="0 0 14 14">
          <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.5 1.5H11a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-10a1 1 0 0 1 1-1h1.5" />
            <rect width="5" height="2.5" x="4.5" y=".5" rx="1" />
            <path d="M4.5 5.5h5M4.5 8h5m-5 2.5h5" />
          </g>
        </svg>
      </div>

      <app-button class="mt-2" size="sm" (click)="onDownload()">
        {{ lang.map.download_file }}
      </app-button>
    </div>
  </div>
  <mat-accordion *ngIf="lawData.articles">
    <div *ngFor="let article of lawData.articles" class="mb-2">
      <mat-expansion-panel>
        <mat-expansion-panel-header class="!h-auto !py-2">
          <mat-panel-title class="text-primary text-sm md:text-base lg:text-xl font-semibold">{{
            article.title
          }}</mat-panel-title>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
          <div [innerHTML]="article.content"></div>
        </ng-template>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
</div>
