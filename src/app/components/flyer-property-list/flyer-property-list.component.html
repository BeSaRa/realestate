<div class="flex flex-col">
  <h3
    class="heading text-xl sm:text-2xl md:text-3xl self-center md:self-start text-center text-primary border-secondary font-semibold">
    {{ title }}
  </h3>
  <div class="my-4 flex items-stretch justify-center flex-wrap gap-8">
    <app-flyer-property
      class="transition-all duration-300"
      [ngClass]="{ 'opacity-30': isLoading }"
      *ngFor="let property of propertiesData"
      [item]="property"
      [ignoreLocalImages]="ignoreLocalImages"
      [useAssetsFrom]="useAssetsFrom"></app-flyer-property>
  </div>
</div>
