<div class="flex flex-col">
  <h3
    class="heading text-xl sm:text-2xl md:text-3xl self-center md:self-start text-center text-primary border-secondary font-semibold">
    {{ title }}
  </h3>
  <div class="mt-4 flex justify-center md:justify-end">
    <div class="grid grid-cols-2 gap-2">
      <app-button
        (click)="setOccupiedVacantFigureType(FigureType.MAP)"
        [buttonStyle]="isSelectedFigure(FigureType.MAP) ? 'secondary' : 'secondary-outline'"
        >{{ lang.map.map }}</app-button
      >
      <app-button
        (click)="setOccupiedVacantFigureType(FigureType.CHART)"
        [buttonStyle]="isSelectedFigure(FigureType.CHART) ? 'secondary' : 'secondary-outline'"
        >{{ lang.map.chart }}</app-button
      >
    </div>
  </div>
  <!-- <div class="flex flex-col-reverse items-center mt-2 lg:flex-row gap-2"> -->
    <div
    *ngIf="isSelectedFigure(FigureType.CHART)"
      class="lg:w-full w-full flex-auto overflow-hidden mt-2 pt-1"
      dir="ltr">
      <apx-chart
        #chart
        class="custom-toolbar [&>div]:ml-[-22px]"
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [xaxis]="chartOptions.xaxis!"
        [stroke]="chartOptions.stroke!"
        [colors]="chartOptions.colors!"
        [dataLabels]="chartOptions.dataLabels!"
        [legend]="chartOptions.legend!"
        [markers]="chartOptions.markers!"
        [grid]="chartOptions.grid!"
        [yaxis]="chartOptions.yaxis!"
        [tooltip]="chartOptions.tooltip!"
        [plotOptions]="chartOptions.plotOptions!"
        [title]="chartOptions.title!" />
    </div>
    <div *ngIf="isSelectedFigure(FigureType.MAP)" class="lg:w-full w-full flex-auto overflow-hidden mt-2 pt-1 mb-2">
      <app-qatar-interactive-map
        [municipalitiesData]="getMapData()"
        [label]="getMapLabel()"
        [unit]="unit"
        [selectedMunicipalityId]="selectedMunicipality.id"
        (selectedMunicipalityChanged)="onMapSelectedMunicipalityChanged($event)" />
    </div>
  <!-- </div> -->
</div>
