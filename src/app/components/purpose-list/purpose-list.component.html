<div class="flex flex-col justify-center items-center">
  <h3
    class="heading text-xl sm:text-2xl md:text-3xl self-center text-center text-primary border-secondary font-semibold">
    {{ title }}
  </h3>

  <ng-container *ngIf="!distanceBetween">
    <div class="mt-4 sm:hidden w-full grid grid-cols-2 gap-2 overflow-hidden">
      <ng-container *ngFor="let item of purposeKpiList; let i = index">
        <app-purpose
          [item]="item"
          [showYoy]="showYoy"
          [isLoading]="isLoading"
          (click)="selectPurpose(item)"
          class="border-2 rounded-xl overflow-hidden xl:border-0 xl:rounded-none xl:border-e-2 border-secondary xl:last-of-type:border-e-0" />
      </ng-container>
    </div>
    <div
      class="mt-4 w-full hidden sm:grid grid-cols-3 xl:grid-cols-6 border-2 border-secondary overflow-hidden rounded-xl">
      <app-purpose
        *ngFor="let item of purposeKpiList; let i = index"
        [item]="item"
        [showYoy]="showYoy"
        [isLoading]="isLoading"
        (click)="selectPurpose(item)"
        class="xl:border-e-2 border-secondary last-of-type:border-e-0 {{ i > 2 ? 'border-t-2 xl:border-t-0' : '' }} {{
          i % 3 === 2 ? 'border-e-0 xl:border-e-2' : 'border-e-2'
        }}" /></div
  ></ng-container>

  <div *ngIf="distanceBetween" class="mt-4 w-full flex items-center justify-center flex-wrap gap-2 overflow-hidden">
    <ng-container *ngFor="let item of purposeKpiList; let i = index">
      <app-purpose
        [item]="item"
        [alignHorizontal]="false"
        [showYoy]="showYoy"
        [isLoading]="isLoading"
        (click)="selectPurpose(item)"
        class="flex-1 self-stretch min-w-[180px] max-w-[200px] border-2 rounded-xl overflow-hidden border-secondary" />
    </ng-container>
  </div>
</div>
