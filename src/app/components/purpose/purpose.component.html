<div
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  [ngClass]="{ selected: item.selected }"
  class="group px-2 pt-2 h-full flex hover:cursor-pointer flex-col gap-2  justify-between items-center text-center bg-sand transition {{
    lang.isLtr ? 'ltr-gradient' : 'gradient'
  }} ">
  <span class="flex-1 -mb-1.5">
    <span
      class="text-2xl me-2 text-primary font-bold group-hover:text-white transition"
      [countUp]="item.value"
      [options]="countUpOptions"></span>
    <span class="text-xl text-black font-bold group-hover:text-white transition">{{ item.getNames() }}</span>
  </span>
  <app-change-indicator [value]="item.yoy" [isHovered]="isHovered"></app-change-indicator>
</div>
