<div
  [routerLink]="['/laws', lawItemData.id]"
  class="flex flex-col md:flex-row items-center justify-center gap-2 p-3 border border-primary/25 rounded-lg hover:bg-sand cursor-pointer transition">
  <div class="flex-1 flex items-center justify-start gap-5">
    <div class="w-20 h-20 sm:w-24 sm:h-24 overflow-hidden text-primary bg-sand rounded-lg">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-full w-full" viewBox="0 0 14 14">
        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9.5 1.5H11a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-10a1 1 0 0 1 1-1h1.5" />
          <rect width="5" height="2.5" x="4.5" y=".5" rx="1" />
          <path d="M4.5 5.5h5M4.5 8h5m-5 2.5h5" />
        </g>
      </svg>
    </div>
    <div class="flex-1">
      <a
        [routerLink]="['/laws', lawItemData.id]"
        class="mb-1 sm:text-lg md:text-xl text-primary hover:text-secondary transition font-bold"
        >{{ lawItemData.title }}</a
      >
      <div class="flex flex-col sm:flex-row justify-start sm:items-center sm:gap-5 text-sm text-gray-500">
        <span>{{ lang.map.release_year }}: {{ lawItemData.issue_date | date : "yyyy" }}</span>
        <span>{{ lang.map.law_number }}: {{ lawItemData.law_number }}</span>
      </div>
    </div>
  </div>
  <app-button (click)="onDownload($event)" class="h-[38px] w-full md:w-auto">
    <mat-icon [svgIcon]="icons.DOWNLOAD"></mat-icon>
  </app-button>
</div>
