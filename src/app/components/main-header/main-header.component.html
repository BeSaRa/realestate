<div id="bottom-header" class="h-auto justify-between w-full px-5 xl:px-10 flex py-3">
  <a href="#" class="flex flex-none gap-x-2">
    <img
      class="h-[40px] xl:h-auto w-[125px] xl:w-[175px] group-[.fixed]:hidden"
      priority
      src="assets/images/mm-logo-white.png"
      alt="authority-logo" />
    <img
      class="h-[40px] xl:h-auto w-[125px] xl:w-[175px] hidden group-[.fixed]:block"
      priority
      src="assets/images/mm-logo-colored.png"
      alt="authority-logo" />
  </a>
  <div class="flex justify-center items-start flex-col">
    <div class="hidden xl:block">
      <ul id="main-menu" class="flex gap-x-3">
        <app-main-menu></app-main-menu>
      </ul>
    </div>
    <div class="block xl:hidden">
      <ul class="flex items-center gap-x-3 divide-items">
        <li>
          <app-button (click)="changeLang($event)" [buttonStyle]="sticky.isSticky() ? 'none-primary' : 'none'">{{
            lang.getCurrent().toggleTo.substring(0, 2).toUpperCase()
          }}</app-button>
        </li>
        <li *ngIf="authService.isAuthenticated()">
          <app-icon-button
            class="{{ sticky.isSticky() ? 'text-primary' : 'text-white' }}"
            [icon]="'FAVOURITE'"
            (click)="openFavouritesPopup()"></app-icon-button>
        </li>
        <li>
          <app-icon-button
            icon="MENU"
            (click)="sideBarService.open()"
            [ngClass]="{ 'text-primary': sticky.isSticky(), 'text-white': !sticky.isSticky() }"
            class="block xl:hidden !text-3xl"></app-icon-button>
        </li>
      </ul>
    </div>
  </div>
</div>
