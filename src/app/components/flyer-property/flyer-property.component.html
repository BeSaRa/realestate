<div class="w-[300px] grid grid-cols-4 gap-2 p-2 border border-gray-200 rounded-lg">
  <div
    class="px-2 py-2 col-span-1 flex flex-col items-center justify-center gap-4 text-center text-lg bg-gray-200 rounded-md">
    <img class="w-full" [src]="getIconUrl()" alt="" />
    <span>{{ item.getNames() }}</span>
  </div>
  <div class="py-2 col-span-3 text-center text-lg">
    <p class="text-secondary font-bold">1000 صفقة</p>
    <p class="text-primary">متوسط القيمة <span class="text-2xl font-bold">1.5 مليون</span></p>
    <p class="text-silver text-sm">(ريال قطري)</p>
    <p class="text-primary">إجمالي القيمة <span class="text-2xl font-bold">23 مليون</span></p>
    <p class="text-silver text-sm">(ريال قطري)</p>
  </div>
</div>
