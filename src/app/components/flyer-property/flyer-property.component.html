<div
  class="group h-full rtl:max-w-[300px] ltr:min-w-[350px] ltr:max-w-[400px] grid grid-cols-4 items-center gap-2 p-2 border border-gray-200 rounded-lg transition-all duration-300 hover:border-transparent hover:bg-primary hover:shadow-gray-300">
  <div
    class="h-full px-2 py-2 col-span-1 flex flex-col items-center justify-center gap-4 text-center text-lg ltr:text-base bg-gray-200 rounded-md transition-all duration-300 overflow-hidden group-hover:bg-white">
    <img class="w-full" [src]="getIconUrl()" alt="" />
    <span>{{ getNames() }}</span>
  </div>
  <div class="py-2 col-span-3 text-center text-lg ltr:text-base">
    <div class="flex items-center justify-center gap-2 text-secondary">
      <span class="font-bold"> {{ getCount() | number }} {{ lang.map.transaction }} </span>
      <div class="flex justify-center items-center">
        (<span>{{ getPercent().toFixed(0) }} %</span>)
      </div>
    </div>
    <p class="text-primary transition-all group-hover:text-white">
      {{ lang.map.value_average }} <span class="text-2xl ltr:text-xl font-bold">{{ getAvgValue() }}</span>
    </p>
    <p class="text-silver text-sm ltr:text-xs">({{ lang.map.qatari_ryal }})</p>
    <p class="text-primary transition-all group-hover:text-white">
      {{ lang.map.value_total }} <span class="text-2xl ltr:text-xl font-bold">{{ getTotalValue() }}</span>
    </p>
    <p class="text-silver text-sm ltr:text-xs">({{ lang.map.qatari_ryal }})</p>
  </div>
</div>
