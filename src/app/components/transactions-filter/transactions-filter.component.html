<div class="grid grid-cols-3 xl:grid-cols-6 gap-4">
  <ng-container>
    <app-select-input bindLabel="getNames" [label]="lang.map.municipal" [options]="municipalities" />
    <app-select-input bindLabel="getNames" [label]="lang.map.zone" [options]="realestateUseOptions" />
    <app-select-input [label]="lang.map.property_type" bindLabel="getNames" [options]="realestateAreaOptions" />
    <app-select-input bindLabel="getNames" [label]="lang.map.property_usage" [options]="realestateTypeOptions" />
    <app-select-input [label]="lang.map.number_of_rooms" [options]="numberOfRoomsOptions" />
    <app-select-input [label]="lang.map.duration" [options]="durationOptions" />
  </ng-container>
</div>
<div class="flex justify-center xl:justify-end gap-3 mt-5 xl:mt-0">
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="CHEVRON_DOWN">{{
    lang.map.view_all_options
  }}</app-button>
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="CLOSE">{{
    lang.map.clear_options
  }}</app-button>
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="SEARCH">{{ lang.map.search }}</app-button>
</div>
