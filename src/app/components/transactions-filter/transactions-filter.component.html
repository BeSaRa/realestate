<div class="grid grid-cols-5 gap-4">
  <ng-container [formGroup]="form">
    <app-select-input
      formControlName="municipalityId"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.municipal"
      [options]="municipalities" />
    <app-select-input
      formControlName="zoneId"
      bindValue="lookupKey"
      bindLabel="getNames"
      [label]="lang.map.zone"
      [options]="filteredZones" />
    <app-select-input
      formControlName="propertyTypeList"
      [isMultiple]="true"
      bindValue="lookupKey"
      [label]="lang.map.property_type"
      bindLabel="getNames"
      [options]="propertyTypes" />
    <app-select-input
      formControlName="rentPurposeList"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.property_usage"
      [options]="propertyUsages" />
    <app-select-input
      formControlName="bedRoomsCount"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.number_of_rooms"
      [options]="rooms" />
    <app-select-input
      formControlName="durationType"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.duration"
      [options]="durations" />
    <app-select-input formControlName="issueDateYear" [label]="lang.map.year" [options]="years" />
    <app-select-input
      formControlName="halfYearDuration"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.select_half"
      [options]="halfYearDurations" />
    <app-select-input
      size="md"
      formControlName="quarterYearDuration"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.select_quarter"
      [options]="quarterYearDurations" />
    <app-input size="md"></app-input>
  </ng-container>
</div>
<div class="flex justify-center xl:justify-end gap-3 mt-5 xl:mt-0">
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="CHEVRON_DOWN">{{
    lang.map.view_all_options
  }}</app-button>
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="CLOSE">{{
    lang.map.clear_options
  }}</app-button>
  <app-button size="md" buttonStyle="secondary" [isRounded]="true" icon="SEARCH">{{ lang.map.search }}</app-button>
</div>
