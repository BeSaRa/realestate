<div
  [class.fixed]="isFilterSticky()"
  [class.animate-sticky]="isFilterSticky()"
  class="grid gap-4 xl:grid-cols-6 md:grid-cols-4 grid-cols-3 [&.fixed]:left-0 [&.fixed]:right-0 [&.fixed]:top-[70px] lg:[&.fixed]:top-[78px] [&.fixed]:h-[86px] [&.fixed]:overflow-hidden [&.fixed]:px-16 [&.fixed]:pt-1.5 [&.fixed]:bg-sand [&.fixed]:shadow [&.fixed]:z-[12]">
  <ng-container [formGroup]="form">
    <app-select-input
      [enableFilter]="true"
      bindFilter="getNames"
      formControlName="municipalityId"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.municipal"
      [options]="municipalities" />

    <app-select-input
      *ngIf="isSell() || isMort() || isOwner()"
      [enableFilter]="true"
      bindFilter="getNames"
      formControlName="areaCode"
      bindValue="lookupKey"
      bindLabel="getNames"
      [label]="lang.map.district"
      [options]="filteredAreas" />

    <app-select-input
      *ngIf="isRent()"
      [enableFilter]="true"
      bindFilter="getNames"
      formControlName="zoneId"
      bindValue="lookupKey"
      bindLabel="getNames"
      [label]="lang.map.zone"
      [options]="filteredZones" />

    <app-select-input
      [enableFilter]="true"
      bindFilter="getNames"
      formControlName="propertyTypeList"
      [isMultiple]="true"
      bindValue="lookupKey"
      [label]="lang.map.property_type"
      bindLabel="getNames"
      [options]="propertyTypes" />
    <app-select-input
      [enableFilter]="true"
      bindFilter="getNames"
      formControlName="purposeList"
      [isMultiple]="true"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.property_usage"
      [options]="propertyUsages" />
    <app-select-input
      formControlName="durationType"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.duration"
      [options]="durations" />
    <app-select-input *ngIf="!displayRange" formControlName="issueDateYear" [label]="lang.map.year" [options]="years" />
    <app-select-input
      *ngIf="displayHalf"
      formControlName="halfYearDuration"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.select_half"
      [options]="halfYearDurations" 
      [isSecondary]="true"/>
    <app-select-input
      [isMultiple]="true"
      *ngIf="displayQuarter"
      formControlName="issueDateQuarterList"
      bindLabel="getNames"
      bindValue="lookupKey"
      [label]="lang.map.select_quarter"
      [options]="quarterYearDurations"
      [isSecondary]="true" />
    <app-select-input
      *ngIf="displayMonth"
      formControlName="issueDateMonth"
      bindLabel="label"
      bindValue="value"
      [label]="lang.map.select_month"
      [options]="months" 
      [isSecondary]="true" />
    <app-input
      *ngIf="displayRange"
      formControlName="rangeDate"
      caretColor="caret-transparent"
      (click)="dateRange.open()"
      (keydown)="$event.preventDefault()"
      [label]="lang.map.date_from_to"
      [isSecondary]="true">
      <mat-icon
        mat-ripple
        appInputSuffix
        (click)="dateRange.open()"
        class="cursor-pointer mx-2"
        [svgIcon]="AppIcons.DATE"></mat-icon>
      <mat-datepicker-toggle matIconSuffix [for]="dateRange">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-date-range-input [max]="maxDate" [min]="minDate" class="!w-0 !h-0" [rangePicker]="dateRange">
        <input matStartDate class="text-gray-500" formControlName="issueDateFrom" (dateChange)="rangeChange()" placeholder="Start date" />
        <input matEndDate class="text-gray-500" formControlName="issueDateTo" (dateChange)="rangeChange()" placeholder="here is end date" />
      </mat-date-range-input>
      <mat-date-range-picker touchUi class="hidden" #dateRange></mat-date-range-picker>
    </app-input>
    <ng-container *ngIf="isOpened">
      <app-select-input
        *ngIf="rooms.length"
        formControlName="bedRoomsCount"
        bindLabel="getNames"
        bindValue="lookupKey"
        [label]="lang.map.number_of_rooms"
        [options]="rooms" 
        [isSecondary]="true" />
      <app-select-input
        *ngIf="furnitureStatus.length"
        formControlName="furnitureStatus"
        bindLabel="getNames"
        bindValue="lookupKey"
        [label]="lang.map.furniture_status"
        [options]="furnitureStatus" 
        [isSecondary]="true" />
      <app-select-input
        formControlName="unit"
        bindLabel="getNames"
        bindValue="lookupKey"
        [label]="lang.map.unit"
        [options]="unitsService.units" 
        [isSecondary]="true" />
      <!--      <app-select-input-->
      <!--        bindLabel="getNames"-->
      <!--        bindValue="lookupKey"-->
      <!--        [label]="lang.map.measuring_unit"-->
      <!--        [options]="spaces" />-->

      <!-- street input was removed from mortgage filter as requested by QA -->
      <app-input *ngIf="indicatorType !== 'mortgage'" formControlName="streetNo" [label]="lang.map.street" [isSecondary]="true">
        <input appControl formControlName="streetNo" mask="9999" class="text-gray-500" mask="9999"/>
      </app-input>
      <ng-container *ngIf="indicatorType === 'rent'">
        <app-input formControlName="rentPaymentMonthlyPerUnitFrom" [label]="lang.map.rental_value_per_month_from" [isSecondary]="true">
          <input appControl formControlName="rentPaymentMonthlyPerUnitFrom" class="text-gray-500" mask="separator" thousandSeparator="," />
        </app-input>
        <app-input formControlName="rentPaymentMonthlyPerUnitTo" [label]="lang.map.rental_value_per_month_to" [isSecondary]="true">
          <input appControl formControlName="rentPaymentMonthlyPerUnitTo" class="text-gray-500" mask="separator" thousandSeparator="," />
        </app-input>
      </ng-container>
      <ng-container *ngIf="indicatorType === 'sell'">
        <app-input formControlName="realEstateValueFrom" [label]="lang.map.real_estate_value_from" [isSecondary]="true">
          <input appControl formControlName="realEstateValueFrom" class="text-gray-500" mask="separator" thousandSeparator="," />
        </app-input>
        <app-input formControlName="realEstateValueTo" [label]="lang.map.real_estate_value_to" [isSecondary]="true" >
          <input appControl formControlName="realEstateValueTo" class="text-gray-500" mask="separator" thousandSeparator="," />
        </app-input>
      </ng-container>

      <!--    <app-input formControlName="rentPaymentMonthlyPerUnitFrom" [label]="lang.map.building_age_in_years_from">-->
      <!--      <input appControl formControlName="streetNo" mask="separator" thousandSeparator="," />-->
      <!--    </app-input>-->
      <!--    <app-input formControlName="rentPaymentMonthlyPerUnitTo" [label]="lang.map.building_age_in_years_to">-->
      <!--      <input appControl formControlName="streetNo" mask="separator" thousandSeparator="," />-->
      <!--    </app-input>-->
      <app-input formControlName="areaFrom" [label]="lang.map.area_from" [isSecondary]="true" >
        <input appControl formControlName="areaFrom" class="text-gray-500" mask="separator" thousandSeparator="," />
      </app-input>
      <app-input formControlName="areaTo" [label]="lang.map.area_to" [isSecondary]="true">
        <input appControl formControlName="areaTo" class="text-gray-500" mask="separator" thousandSeparator="," />
      </app-input>
    </ng-container>
  </ng-container>
</div>
<div class="flex justify-center xl:justify-end gap-3 mt-5 xl:mt-0">
  <app-button
    size="md"
    (click)="toggleFilters()"
    buttonStyle="secondary"
    [isRounded]="true"
    [icon]="isOpened ? 'CHEVRON_UP' : 'CHEVRON_DOWN'">
    {{ lang.map.view_all_options }}
  </app-button>
  <app-button size="md" (click)="resetForm()" buttonStyle="secondary" [isRounded]="true" icon="CLOSE">{{
    lang.map.clear_options
  }}</app-button>
  <app-button size="md" (click)="search()" buttonStyle="secondary" [isRounded]="true" icon="SEARCH">{{
    lang.map.search
  }}</app-button>
</div>
