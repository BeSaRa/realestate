<ng-container *ngIf="type === 'full'">
  <a [routerLink]="['/news', newsItemData.id]" href="#" class="flex flex-col">
    <div class="h-[250px] group w-full">
      <span class="news-background overflow-hidden inline-flex w-full h-full bg-primary relative">
        <div
          style="background-image: url('{{ newsItemData.imageUrl }}');"
          class="w-full h-full bg-cover bg-center group-hover:scale-125 transition-transform"></div>

        <span class="absolute top-0 start-0 items-center flex text-sm text-white p-3 bg-primary">
          {{ newsItemData.date_created | date : "longDate" : undefined : lang.getCurrent().code }}
        </span>
      </span>
    </div>
    <div class="w-full px-4 py-5">
      <div class="flex flex-col justify-between">
        <div
          class="news-tags flex gap-x-2 [&>a]:bg-gray-200 [&>a]:px-1 [&>a]:text-sm [&>a]:py-1 [&>a:hover]:bg-gray-400 [&>a]:rounded">
          <a *ngFor="let tag of newsItemData.tags" (click)="$event.preventDefault()" href="#">{{ tag }}</a>
        </div>
        <span class="text-sm text-gray-400 font-bold">{{ lang.map.authority_news }}</span>
        <h2 class="mt-2 text-lg text-primary font-bold text-ellipsis line-clamp-3">
          {{ newsItemData.title }}
        </h2>

        <div class="my-1 w-full h-0 border-b border-b-primary/20"></div>
        <p class="mt-4 overflow-hidden flex-auto text-ellipsis line-clamp-[7]">
          {{ newsItemData.excerpt }}
        </p>
      </div>
      <!--      <div class="news-social-shares align-bottom flex items-center text-primary">-->
      <!--        <app-icon-button icon="PRINTER"></app-icon-button>-->
      <!--        <app-icon-button icon="FACEBOOK"></app-icon-button>-->
      <!--        <app-icon-button icon="TWITTER"></app-icon-button>-->
      <!--      </div>-->
    </div>
  </a>
</ng-container>

<ng-container *ngIf="type === 'concise'">
  <a class="block h-max" [routerLink]="['/news', newsItemData.id]">
    <span class="grid grid-cols-3 gap-3 items-center">
      <span
        style="background-image: url('{{ newsItemData.imageUrl }}');"
        class="col-span-1 w-full h-20 bg-cover rounded-md"></span>
      <span class="col-span-2 text-ellipsis line-clamp-[3]">{{ newsItemData.title }}</span>
    </span></a
  >
</ng-container>
