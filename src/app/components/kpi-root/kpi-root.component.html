<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable-next-line @angular-eslint/template/interactive-supports-focus -->
<div
  (click)="selectItem()"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
  [ngClass]="{ selected: item.selected }"
  class="group px-4 py-6 h-full flex flex-col gap-2 justify-between items-center text-center rounded-lg bg-sand transition-all duration-300 hover-shadow shadow-gray-300 hover:pt-7 hover:pb-5 hover:bg-primary hover:cursor-pointer [&.selected]:bg-primary">
  <img class="w-[90px]" [src]="isHovered || item.selected ? whiteIconUrl : iconUrl" alt="" />
  <span
    class="mt-2 flex-1 text-lg text-black font-bold group-hover:text-white group-[.selected]:text-white transition"
    >{{ item.getNames() }}</span
  >
  <span class="mt-2 text-3xl text-primary font-bold group-hover:text-white group-[.selected]:text-white transition"
    ><span [countUp]="item.value" [options]="countUpOptions"></span>
    {{ item.hasPrice ? lang.map.qr.toUpperCase() : "" }}</span
  >
  <app-change-indicator class="mt-2" [value]="item.yoy" [isHovered]="isHovered || item.selected"></app-change-indicator>
</div>
