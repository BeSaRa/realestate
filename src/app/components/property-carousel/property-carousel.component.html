<div>
  <carousel #carousel [arrowsOutside]="true" [margin]="20" [cellWidth]="350">
    <div
      *ngFor="let item of properties"
      [dir]="lang.isLtr ? 'ltr' : 'rtl'"
      (mouseenter)="item.selected = true"
      (mouseleave)="item.selected = false"
      class="carousel-cell m-0 group  px-4 py-6 h-[200px] grid w-[350px] grid-cols-2 gap-2 justify-between items-center text-center rounded-lg bg-white custom-shadow shadow-slate-200 transition {{
        lang.isLtr ? 'ltr-gradient' : 'gradient'
      }}">
      <img class="!h-[150px]" [src]="getItemImage(item)" [alt]="item.getNames()" />
      <div class="flex flex-col items-center">
        <app-change-indicator *ngIf="showYoy" [value]="item.yoy" [isHovered]="item.selected"></app-change-indicator>
        <span *ngIf="showYoy" class="my-2 h-0 w-full border-t border-primary/50 group-hover:border-white"></span>
        <span class="flex-1 text-3xl text-black font-bold group-hover:text-white transition">{{
          item.getNames()
        }}</span>
        <span class="mt-2 text-4xl text-primary font-bold group-hover:text-white transition">
          <span [countUp]="item.value" [options]="countUpOptions"></span>
          <!--      {{ !item.hasPrice ? lang.map.qr : "" }}-->
        </span>
      </div>
    </div>
  </carousel>
</div>
