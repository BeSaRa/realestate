<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable-next-line @angular-eslint/template/interactive-supports-focus -->
<button
  class="{{ iconColor }} {{ backgroundColor }}"
  [tabindex]="tabindex"
  [disabled]="disabled"
  (click)="onClick($event)"
  mat-icon-button>
  <mat-icon (click)="onClick($event)" [svgIcon]="selectedIcon"></mat-icon>
</button>
