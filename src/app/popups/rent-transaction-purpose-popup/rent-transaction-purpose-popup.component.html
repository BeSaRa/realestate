<div class="dialog-header">Chart</div>
<div class="dialog-content">
  <div dir="ltr">
    <apx-chart
      [series]="chartOptions.series!"
      [xaxis]="chartOptions.xaxis!"

  </div>
</div>
<div class="dialog-footer"></div>
